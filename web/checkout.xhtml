<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./resources/Template/Facelet.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <p:panel header="Efectuar pago">
                    <center>
                        <h:form>
                            <p:growl id="mensajes" showDetail="true"/>
                            <h:panelGrid columns="2" cellpadding="8">                                
                                <p:outputLabel for="tarjeta" value="Tarjeta: "/>
                                <p:selectOneMenu id="tarjeta" required="true">
                                    <f:selectItem itemLabel="TARJETA DE CREDITO" itemValue="" />
                                    <f:selectItem itemLabel="Visa" itemValue="Visa" />
                                    <f:selectItem itemLabel="Naranja" itemValue="Naranja" />
                                    <f:selectItem itemLabel="Masterd Card" itemValue="Masterd Card" />
                                    <f:selectItem itemLabel="ICBC" itemValue="ICBC" />
                                </p:selectOneMenu>

                                <p:outputLabel for="numeroTarjeta" value="Numero: "/>
                                <p:inputMask id="numeroTarjeta" required="true" 
                                             placeholder="Numero de tarjeta de credito"
                                             mask="9999-9999-9999-9999" 
                                             style="text-align: center;"/>

                                <p:outputLabel for="titular" value="Titular: "/>
                                <p:inputText id="titular" placeholder="Nombre del titular" required="true" />

                                <p:outputLabel for="" value="Vencimiento: "/>

                                <p:inputMask id="vencimiento" mask="99/9999" required="true" style="text-align: center;" placeholder="AAAA" />   


                                <p:outputLabel for="cod_seguridad" value="Codigo: "/>
                                <p:inputMask id="cod_seguridad" mask="999" required="true" style="text-align: center;" 
                                             placeholder="Codigo de Seguridad" /> 

                                <p:outputLabel value="Total: " for="subTotalText" />
                                <p:inputText id="subTotalText" disabled="true" value="#{0}"
                                             style="color: #000; opacity:.7;">
                                    <f:convertNumber currencySymbol="$ " 
                                                     type="currency" 
                                                     maxIntegerDigits="5" 
                                                     maxFractionDigits="2"
                                                     locale="es_AR"/>
                                </p:inputText>

                                <p:commandButton value="Pagar"

                                                 update="mensajes"/>

                            </h:panelGrid>
                        </h:form>

                    </center>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
