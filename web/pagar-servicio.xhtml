<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="./resources/Template/Facelet.xhtml"> 
            <ui:define name="content">

                <p:panel header="Pague sus servicios">
                    <h:form>
                        <p:growl id="mensajes" showDetail="true"/>

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="Servicio:" for="servicioList" />
                            <h:panelGroup>
                                <p:autoComplete id="servicioList" dropdown="true" var="unServicio"
                                                itemValue="#{unServicio.id}" itemLabel="#{unServicio.nombre}"
                                                value="#{servicioFormBean.servicio}" 
                                                completeMethod="#{servicioFormBean.autoCompletar}">
                                </p:autoComplete>
                                <span></span>
                                <p:commandButton value="Agregar" immediate="true" action="#{servicioFormBean.goToCrearServicio}"/>
                            </h:panelGroup>

                            <p:outputLabel value="NÂ° de Servicio:" for="numeroServicio" />
                            <p:inputNumber id="numeroServicio" 
                                           decimalPlaces="0" required ="true"
                                           requiredMessage="Por favor, ingrese un numero de servicio"
                                           value="#{servicioFormBean.numeroServicio}"/>
                        </h:panelGrid>

                        <p:message for="numeroServicio" id="inLineMessages" 
                                   style="margin: 10px 0 20px" />

                        <p:commandButton value="BUSCAR" update="inLineMessages" action="#{servicioFormBean.buscarFacturasPorServicio}"/>
                        <br/>


                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
